<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
      </svg>

      <span class="text-lg">TaskAPI</span>
    </div>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-900">Nombre del usuario</label>
          <input type="text" id="username" formControlName="username" [disabled]="isLoading"
            class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-black"
            placeholder="Nombre(s)" />
          <div *ngIf="
              registerForm.get('username')?.touched &&
              registerForm.get('username')?.invalid
            " class="text-red-600 text-sm">
            <div *ngIf="registerForm.get('username')?.hasError('required')">
              El nombre es obligatorio.
            </div>
            <div *ngIf="registerForm.get('username')?.hasError('minlength')">
              El nombre debe tener al menos 3 caracteres.
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
          <input type="password" id="password" formControlName="password" [disabled]="isLoading"
            class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-black"
            placeholder="******" />
          <div *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            " class="text-red-600 text-sm">
            <div *ngIf="registerForm.get('password')?.hasError('required')">
              La contraseña es obligatoria.
            </div>
            <div *ngIf="registerForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <div class="col-span-2 mt-4">
          <button type="submit" [disabled]="isLoading"
            class="flex w-full justify-center rounded-md bg-black px-4 py-2 text-sm font-semibold text-white shadow-lg transition-all duration-300 ease-in-out transform hover:bg-black/80 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            <span *ngIf="!isLoading">Crear cuenta</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
              </svg>
              Cargando...
            </span>
          </button>
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
