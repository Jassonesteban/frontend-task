<header class="bg-white text-black font-roboto font-bold flex justify-between items-center py-4">
  <div class="flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
    </svg>

    <span class="text-lg">TaskAPI</span>
  </div>

  <div class="flex items-center space-x-6" *ngIf="isLoggedIn">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-800">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zm-3.75 6c-4.2 0-7.5 1.9-7.5 4.25v1c0 .414.336.75.75.75h13.5a.75.75 0 00.75-.75v-1c0-2.35-3.3-4.25-7.5-4.25z" />
      </svg>
      <span *ngIf="userName" class="text-gray-800 font-semibold text-lg">{{ userName }}</span>
    </div>

    <button class="flex items-center space-x-2 px-4 py-2 border border-red-700 text-red-700 rounded-lg bg-white hover:bg-red-50 transition" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25a.75.75 0 00-.75-.75H5.25a.75.75 0 00-.75.75v13.5a.75.75 0 00.75.75h9.75a.75.75 0 00.75-.75V15m4.5-3h-9m9 0l-3-3m3 3l-3 3" />
      </svg>
      <span>Salir</span>
    </button>
  </div>
</header>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
